<!-- Page Content -->
   <div class="container">

       <!-- Introduction Row -->
       <div class="row">
           <div class="col-lg-12">
               <h1 class="into">Makler
                   <small>Know Your Representative!</small>
               </h1>
               <p>This project centralize and provide publicly available information of member of parliaments of the United Republic of Tanzania</p>
           </div>
       </div>

       <!-- Team Members Row -->
       <div class="row">
           <div class="col-lg-12">
               <h2 class="page-header">All Members</h2>
           </div>

           {{ range $member := .l }}
           <div class="col-lg-4 col-sm-6 text-center">
               <img class="img-circle img-responsive img-center" src= {{$member.Image}} alt="">
               <h3 style="text-overflow:ellipsis; display:inline;">{{$member.Name}}</h3>
               <h4><small>{{$member.Group}}, {{$member.Area}}</small></h4>
               <a href="/profile/{{$member.Id}}">View Profile</a>
           </div>
           {{ end }}
       </div>
